				<h1>Allan Pettersson</h1>
				<h6>Swedish Composer</h6>
			</div>
			<section>
				<div class="bottom">
					<h2>Grave</h2>
					<p>Pettersson died at June 20, 1980 in Maria Magdalena parish and was buried at August 12, 1980 in Högalidskyrkan (Församlingens Kolumbarium, Högalids kyrkväg 9, D 29, Gravnummer: U 42 023).</p>
				</div>
				<div class="bottom">
					<div class="section group">
						<div class="col span_1_of_2">
							<figure>
								<a href="Hoegalidskyrkan.webp" target="_blank"><img class="a" title="Högalidskyrkan" alt="Högalidskyrkan" src="Hoegalidskyrkan.webp"></a>
								<figcaption class="a">Högalidskyrkan, Södermalm, Stockholm, Photo: Enhamre, Wikimedia Commons (public domain)</figcaption>
							</figure>
						</div>
						<div class="col span_1_of_2">

							<script>
							var mapOptions = {
							center: [59.31786,18.0374],
							zoom: 16,
							zoomControl: false
							}
							var map = new L.map('map5', mapOptions);
